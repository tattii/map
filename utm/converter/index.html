<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>UTM Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/map/lib/uikit-2.8.0/css/uikit.almost-flat.min.css" rel="stylesheet">
</head>


<body>
	<div id="container">
		<h1>UTM <-> LatLng</h1>
		
		<div id="utm-zone">
			<form class="uk-form">
				 <input type="text" placeholder="53N">
			</form>
		</div>

		<div id="utm-grid">
			<form class="uk-form">
				 <input type="text" placeholder="x">
				 <input type="text" placeholder="y">
			</form>
		</div>

		<div id="lat-lng">
			<form class="uk-form">
				 <input type="text" placeholder="lat">
				 <input type="text" placeholder="lng">
			</form>
		</div>

		<button class="uk-button uk-button-primary" type="button">convert</button>

		<div id="map">

		</div>

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="/map/lib/uikit-2.8.0/js/uikit.min.js></script>
</body>

</html>
