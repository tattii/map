<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>YOLP Map</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute !important; top:0; bottom:0; width:100%; height:100%;  }
		</style>

	</head>

	<body>
		<div id="map"></div>

		<script src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=dj0zaiZpPWRNQWFCZVpYd1hvcCZzPWNvbnN1bWVyc2VjcmV0Jng9MzM-"></script>
		<script>
			window.onload = function(){
				var ymap = new Y.Map("map", {
					configure : {
						doubleClickZoom : true,
						scrollWheelZoom : true,
						singleClickPan : true
					}
				});
				var stylemaplayer = new Y.StyleMapLayer("gray");
				var layerset = new Y.LayerSet("stylemap", [stylemaplayer]);
				ymap.addLayerSet("stylemap",layerset);
				ymap.drawMap(new Y.LatLng(35.66572, 139.73100), 17, "stylemap");
				ymap.addControl(new Y.ZoomControl);
			}

		</script>
	</body>
</html>
