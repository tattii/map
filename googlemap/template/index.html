<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>map</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" href="/map/lib/uikit-2.8.0/css/uikit.almost-flat.min.css" />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%;  }
	</style>
</head>

<body>
	<div id="map"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
	<script src="/map/lib/uikit-2.8.0/js/uikit.min.js"></script>
	<script>
		$(function(){
			var map;
			var mobile_device = $(document).width() <= 480;

			var mapOptions = {
				zoom: 5,
				center: new google.maps.LatLng(36.204824 , 138.252924),
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				disableDefaultUI: true,
			};

			if (! mobile_device ){
				mapOptions.zoomControl = true;
				mapOptions.zoomControlOptions = {
					position: google.maps.ControlPosition.RIGHT_BOTTOM,
					style: google.maps.ZoomControlStyle.SMALL
				};
			}
			map = new google.maps.Map(document.getElementById('map'), mapOptions);

		});
	</script>
</body>
</html>
