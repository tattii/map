<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Map - Rio Claro</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>

	<body>
		<div id='map'></div>
		<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
		<script src="L.TileLayer.Zoomify.js"></script>  
		<script>

			var map = L.map('map').setView(new L.LatLng(0,0), 0);


			L.tileLayer.zoomify('map_rio_claro/', { 
					width: 9674, 
					height: 12957,
					tolerance: 0.8,
					attribution: '<a href="http://www.balloonworlds2014.com/" target="_blank">BALLOON WORLDS 2014</a>'
			}).addTo(map);

			map.setView(new L.LatLng(43.197,-57.876), 4);


			map.on("moveend", function(){
				console.log(map.getCenter());
				console.log(map.getZoom());
			});

		</script>
	</body>
</html>
